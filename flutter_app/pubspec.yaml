name: hairstyle_tryon
description: AI-powered hairstyle try-on app using 360 head video.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.5

  # HTTP
  dio: ^5.4.3+1
  http: ^1.2.1

  # Camera & video
  camera: ^0.10.5+9
  video_player: ^2.8.6
  image_picker: ^1.1.2

  # S3 direct upload
  aws_s3_upload: ^2.0.5

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  percent_indicator: ^4.2.3

  # Utils
  uuid: ^4.4.0
  intl: ^0.19.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
